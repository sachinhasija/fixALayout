<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/stylesheets/style.css" />
    <title>Css Fun Stuff</title>
  </head>
  <body>
    <section class="background1">
      <section class="background2">
        <section class="soloInput">
          <label for="mainbg">Choose Background</label>
          <input type="color" name="bg1" id="mainbg" value="#7a5c5c" />
        </section>
        <section class="soloInput">
          <label for="secondbg">Choose Upperlayer color</label>
          <input type="color" name="bg2" id="secondbg" value="#02a7e9" />
        </section>
        <section class="soloInput">
          <label for="paddingTop">Spacing Top</label>
          <input
            type="range"
            name="paddingTop"
            min="0"
            max="300"
            data-range="px"
            id="paddingTop"
            value="0"
          />
        </section>
        <section class="soloInput">
          <label for="paddingBot">Spacing Bottom</label>
          <input
            type="range"
            name="paddingBot"
            min="0"
            max="300"
            data-range="px"
            id="paddingBot"
            value="0"
          />
        </section>
        <section class="soloInput">
          <label for="paddingLeft">Spacing Left</label>
          <input
            type="range"
            name="paddingLeft"
            min="0"
            max="300"
            data-range="px"
            id="paddingLeft"
            value="0"
          />
        </section>
        <section class="soloInput">
          <label for="paddingRight">Spacing Right</label>
          <input
            type="range"
            name="paddingRight"
            min="0"
            max="300"
            data-range="px"
            id="paddingRight"
            value="0"
          />
        </section>
        <section class="soloInput">
          <label for="bg2bradius">Choose Border Radius for Upperlayer</label>
          <input
            type="range"
            name="bg2br"
            min="0"
            max="200"
            data-range="px"
            id="bg2bradius"
            value="0"
          />
        </section>
        <section class="soloInput">
          <label for="blur">Blur Upperlayer</label>
          <input
            type="range"
            name="blur"
            min="0.1"
            max="1"
            step="0.1"
            id="blur"
            value="1"
          />
        </section>
      </section>
    </section>
    <script src="src/javascript/script.js"></script>
  </body>
</html>
